<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="produtoForm">
      <input type="number" id="codigo" placeholder="Código" required><br><br>
      <input type="text" id="discricao" placeholder="Discrição" required><br><br>
      <button type="submit">Adicionar Produto</button>
    </form>
    <button id="ordenarCodigo">Ordenar por Código</button>
    <button id="ordenarDiscricao">Ordenar por Discrição</button>
    <h2>Tabelas dos Produtos</h2>
    <table id="tabelaProdutos" border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Discrição</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>
    <script src="script.js"></script>
</body>
</html>
